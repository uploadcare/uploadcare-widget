      $("#" + topic + "-status").html(fileInfo.uuid);
    });
    file.progress(function(info) {
      $("#" + topic + "-status").html("" + info.progress * 100 + "%");
    });
  }

  done(
    "info",
    uploadcare.fileFrom("uploaded", "9dd2f080-cc52-442d-aa06-1d9eec7f40d1")
  );

  done(
    "text",
    uploadcare.fileFrom(
      "object",
      new Blob(["9dd2f080-cc52-442d-aa06-1d9eec7f40d1"])
    )
  );

  done(
    "url",
    uploadcare.fileFrom(
      "url",
      "https://ucarecdn.com/9dd2f080-cc52-442d-aa06-1d9eec7f40d1/-/preview/100x100/"
    )
  );
</script>
